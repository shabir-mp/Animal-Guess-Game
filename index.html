<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Word Guess Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .word {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .guesses {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }

        .message {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .letters {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }

        .letter {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }

        .letter:hover {
            background-color: #3e8e41;
        }

        .incorrect-guess {
            background-color: #ff0000;
        }
        .repo-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background-color: #337ab7;
            color: #fff;
            cursor: pointer;
        }

       .repo-button:hover {
            background-color: #23527c;
       }
    </style>
</head>

<body>
    <div class="container">
        <div class="word"></div>
        <div class="guesses"></div>
        <div class="message"></div>
        <div class="letters"></div>
        <button href="https://github.com/shabir-mp/Animal-Guess-Game" target="_blank" class="repo-button">Support me at GitHub ! (Shabir Mahfudz Prahono @shabir-mp)</button>
    </div>
    <script>
        const words = [
  'PENGUIN',
  'CROCODILES',
  'KANGAROO',
  'ZEBRA',
  'LION',
  'ELEPHANT',
  'GIRAFFE',
  'HYENA',
  'CHIMPANZEE',
  'GORILLA',
  'MONKEY',
  'LEMUR',
  'KOALA',
  'SLOTH',
  'RACCOON',
  'OTTER',
  'SEAL',
  'WALRUS',
  'BEAR',
  'WOLF',
  'FOX',
  'RABBIT',
  'DEER',
  'MOOSE',
  'REINDEER',
  'TIGER',
  'LEOPARD'
];
        let currentWord = words[Math.floor(Math.random() * words.length)]; // Randomly select a word
        const wordLength = currentWord.length;
        const maxWrongGuesses = 6;
        let guessedLetters = [];
        let incorrectGuesses = 0;

        const wordContainer = document.querySelector('.word');
        const guessesContainer = document.querySelector('.guesses');
        const messageContainer = document.querySelector('.message');
        const lettersContainer = document.querySelector('.letters');

        function initGame() {
            guessedLetters = new Array(wordLength).fill('_');
            incorrectGuesses = 0;

            updateWordDisplay();
            updateIncorrectGuessesDisplay();
            generateLetterButtons();
        }

        function updateWordDisplay() {
            wordContainer.textContent = guessedLetters.join(' ');
        }

        function updateIncorrectGuessesDisplay() {
            guessesContainer.textContent = `Incorrect guesses: ${incorrectGuesses}`;
        }

        function generateLetterButtons() {
            const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            lettersContainer.innerHTML = '';

            for (const letter of alphabet) {
                const button = document.createElement('button');
                button.classList.add('letter');
                button.textContent = letter;
                button.addEventListener('click', () => handleGuess(letter));
                lettersContainer.appendChild(button);
            }
        }

        function handleGuess(letter) {
            if (guessedLetters.includes(letter)) {
                return;
            }

            const wordIndex = currentWord.indexOf(letter);
            if (wordIndex !== -1) {
                for (let i = 0; i < wordLength; i++) {
                    if (currentWord[i] === letter) {
                        guessedLetters[i] = letter;
                    }
                }
            } else {
                incorrectGuesses++;
                updateIncorrectGuessesDisplay();
            }

            updateWordDisplay();
            checkWinOrLose();
        }

        function checkWinOrLose() {
            if (guessedLetters.join('') === currentWord) {
                messageContainer.textContent = 'Congratulations! You won!';
            } else if (incorrectGuesses >= maxWrongGuesses) {
                messageContainer.textContent = 'Game over! The word was ' + currentWord;
            }
        }

        initGame(); // Initialize the game
    </script>
</body>

</html>
